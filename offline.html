<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>오프라인 - 청소공작소</title>
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: #f8f9fa;
        }
        .offline-container {
            text-align: center;
            padding: 40px;
            background: white;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            max-width: 400px;
        }
        .offline-icon {
            font-size: 80px;
            margin-bottom: 20px;
        }
        h1 {
            color: #1e40af;
            margin-bottom: 10px;
        }
        p {
            color: #6b7280;
            line-height: 1.6;
        }
        .retry-btn {
            background: #1e40af;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-size: 16px;
            margin-top: 20px;
            cursor: pointer;
            transition: all 0.3s;
        }
        .retry-btn:hover {
            background: #1e3a8a;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <div class="offline-icon">📡</div>
        <h1>인터넷 연결이 없습니다</h1>
        <p>
            현재 오프라인 상태입니다.<br>
            인터넷 연결을 확인하고 다시 시도해주세요.
        </p>
        <button class="retry-btn" onclick="window.location.reload()">
            다시 시도
        </button>
    </div>
</body>
</html>
